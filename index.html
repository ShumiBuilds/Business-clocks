<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Melic's World Clocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Melic's World Clocks</h1>
    <p class="sub">Live local time in key hubs. Works offline. No server required.</p>
    <div class="controls">
      <button id="fmt24" class="active">24‑hour</button>
      <button id="fmt12">12‑hour</button>
      <span class="badge" id="utcNow">UTC --:--:--</span>
    </div>
  </header>

  <main>
    <div class="grid" id="clocks"></div>
  </main>

  <footer>
    <small>Timezones use your browser's IANA database (DST handled automatically).</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
